<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h2>Enter Password Pattern</h2>
      <div id="pattern-container" class="pattern-container">
        <div class="pattern-dot" id="dot1"></div>
        <div class="pattern-dot" id="dot2"></div>
        <div class="pattern-dot" id="dot3"></div>
        <div class="pattern-dot" id="dot4"></div>
        <div class="pattern-dot" id="dot5"></div>
        <div class="pattern-dot" id="dot6"></div>
        <div class="pattern-dot" id="dot7"></div>
        <div class="pattern-dot" id="dot8"></div>
        <div class="pattern-dot" id="dot9"></div>
      </div>
      <input type="hidden" id="password" value="987456321">
    </div>
    <script src="script.js"></script>
</body>
</html>
